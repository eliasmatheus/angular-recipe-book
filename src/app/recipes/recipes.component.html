<div class="row">
  <div class="col-md-5">
    <app-recipes-list
      (recipeSelected)="onRecipeSelected($event)"
    ></app-recipes-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="selectedRecipe; else noRecipeSelected"
      [recipe]="selectedRecipe"
    ></app-recipe-detail>

    <ng-template #noRecipeSelected>
      <p>Please select a recipe.</p>
    </ng-template>
  </div>
</div>
