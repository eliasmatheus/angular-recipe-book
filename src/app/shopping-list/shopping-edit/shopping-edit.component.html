<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 mb-3">
          <label for="name">Name</label>
          <input #nameInput type="text" id="name" class="form-control" />
        </div>

        <div class="col-sm-2 mb-3">
          <label for="amout">Amount</label>
          <input #amountInput type="number" id="amount" class="form-control" />
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success me-1" type="submit" (click)="onAddItem()">Add</button>
          <button class="btn btn-danger me-1" type="button">Delete</button>
          <button class="btn btn-primary" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
